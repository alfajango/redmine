production:
  delivery_method: :smtp
  smtp_settings:
    address: <%= ENV['MAILGUN_SMTP_SERVER'] %>
    port: <%= ENV['MAILGUN_SMTP_PORT'] %>
    authentication: :plain
    domain: <%= ENV['MAILGUN_DOMAIN'] %>
    user_name: <%= ENV['MAILGUN_SMTP_LOGIN'] %>
    password: <%= ENV['MAILGUN_SMTP_PASSWORD'] %>
